{% extends "layout.html" %}
{% block body %}
<h2>Create Account</h2>
<form action="{{ url_for('create') }}" method="post">
    <dl>
        <dt>Username:
        <dd><input type="text" name="username">
        <dt>Password:
        <dd><input type="password" name="password">
        <dd><input type="submit" value="create">
    </dl>
</form>
{% endblock %}
